<H1>ymd_to_mjd(++YMD, ?MJD)</H1>
Convert a date in ISO8601 Year-Month-Day form to an MJD day number
<DL>
<DT><EM>YMD</EM></DT>
<DD>A structure of the form Y-M-D where D,M and Y are integers
</DD>
<DT><EM>MJD</EM></DT>
<DD>Variable or integer
</DD>
</DL>
