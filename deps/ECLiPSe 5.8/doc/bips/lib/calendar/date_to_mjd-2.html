<H1>date_to_mjd(++DMY, ?MJD)</H1>
Convert a date in day/month/year form to an MJD day number
<DL>
<DT><EM>DMY</EM></DT>
<DD>A structure of the form D/M/Y where D,M and Y are integers
</DD>
<DT><EM>MJD</EM></DT>
<DD>Variable or integer
</DD>
</DL>
