<H1>?ExprX $= ?ExprY</H1>
ExprX is equal to ExprY.
<DL>
<DT><EM>ExprX</EM></DT>
<DD>Arithmetic expression
</DD>
<DT><EM>ExprY</EM></DT>
<DD>Arithmetic expression
</DD>
</DL>
<H2>Description</H2>
<P>
   Constrains ExprX and ExprY to be equal.  Alternate form of
   ic:(ExprX =:= ExprY).
