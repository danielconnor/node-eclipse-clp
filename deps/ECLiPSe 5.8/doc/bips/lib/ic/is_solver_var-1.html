<H1>is_solver_var(?Term)</H1>
Succeeds iff Term is an IC variable.
<DL>
<DT><EM>Term</EM></DT>
<DD>A Term
</DD>
</DL>
<H2>Description</H2>
<P>
   Test if the term Term is an IC variable.  Succeed if it is, fail
   otherwise.</P>

<H3>Fail Conditions</H3>
Var is not an IC variable.
