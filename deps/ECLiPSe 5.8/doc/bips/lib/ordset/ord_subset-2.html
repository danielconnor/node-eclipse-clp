<H1>ord_subset(+Set1, +Set2)</H1>
Checks whether Set1 is a subset of Set2
<DL>
<DT><EM>Set1</EM></DT>
<DD>A set
</DD>
<DT><EM>Set2</EM></DT>
<DD>A set
</DD>
</DL>
<H2>Description</H2>
	Succeeds when every element of the ordered set Set1 appears
	in the ordered set Set2.
