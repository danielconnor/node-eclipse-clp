<H1>hash_contains(+Table, +Key)</H1>
Succeeds if there is an entry stored under key Key
<DL>
<DT><EM>Table</EM></DT>
<DD>A hash table
</DD>
<DT><EM>Key</EM></DT>
<DD>a ground term
</DD>
</DL>
<H3>Fail Conditions</H3>
No entry for Key
