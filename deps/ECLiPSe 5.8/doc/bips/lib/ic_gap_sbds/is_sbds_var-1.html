<H1>is_sbds_var(?Var)</H1>
Checks whether a variable is an SBDS variable
<DL>
<DT><EM>Var</EM></DT>
<DD>The variable to check
</DD>
</DL>
<H2>Description</H2>
   Succeeds iff Var is an SBDS variable (i.e. has been initialised through
   a call to sbds_initialise/5).
