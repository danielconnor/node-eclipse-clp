<H1>sumlist(+Pred, +List, ?AccIn, ?AccOut)</H1>
Call Pred on all element of List and collect a result in Accumulator
<H2>Examples</H2>
<PRE>
	sumlist(plus, [1,2,3,4], 1, 10).
	sumlist(times, [1,2,3,4], 1, 24).</PRE>
