<H1><A NAME="SECTION00130000000000000000">
Sets</A>
</H1>
ECLiPSe  offers constraint solving over the domain of finite sets of
integers. The <EM>ic_sets</EM> library works together with the <EM>ic</EM> library
to reason about sets and set cardinality [<A
 HREF="node72.html#gervet">10</A>]<A NAME="tex2html3"
 HREF="footnode.html#foot329"><SUP>1.3</SUP></A>.
