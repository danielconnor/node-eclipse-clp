<H1><A NAME="SECTION006110000000000000000">
Abstract Code Listing</A>
</H1>
The built-in predicate <A NAME="tex2html411"
 HREF="../bips/kernel/database/als-1.html">als/1</A><A NAME="3352"></A> lists the abstract code
of the given predicate and it can thus be used by experts
to check if the predicate was compiled as expected.
